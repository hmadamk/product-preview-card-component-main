<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="product"><img src="images/image-product-mobile.jpg" srcset="images/image-product-mobile.jpg 770w,
      images/image-product-desktop.jpg 1000w" alt="perfume image" sizes="min-width:770px 100vw, min-width:1400px 50vw">
    </div>
    <div class="dicription">

      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="discount">
        <span>$149.99</span>
        <span>
          <del>$169.99</del>
        </span>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </main>
  <section aria-label="attribution" class="attribution" tabindex="0">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/hmadamk">Ahmed</a>.</p>
  </section>
</body>

</html>
